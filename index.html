<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerology Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Numerology Calculator</h1>
        <form id="numerology-form">
            <label for="birthdate">Birthdate (dd/mm/yyyy):</label>
            <input type="text" id="birthdate" name="birthdate" required placeholder="dd/mm/yyyy"><br><br>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
