<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerology App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Numerology App</h1>
        <form id="numerologyForm">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" required>
            <button type="button" onclick="calculateNumerology()">Calculate</button>
        </form>
        <div class="results">
            <p>Birth Number: <span id="birthNumber"></span></p>
            <p>Destiny Number: <span id="destinyNumber"></span></p>
            <p>Zodiac Number: <span id="zodiacNumber"></span></p>
            <p>Missing Number: <span id="missingNumber"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
